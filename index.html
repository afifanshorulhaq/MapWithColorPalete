<html>
<head>
	<title>A Leaflet map!</title>
  <link rel="stylesheet" href="leaflet.css"/>
  <link rel="stylesheet" href="info.css"/>
  <script type="text/javascript" src="2countries.geo.json"></script>
  <script type="text/javascript" src="samplegeo.json"></script>
  <script type="text/javascript" src="leaflet.js"></script>
  <script type="text/javascript" src="singleclick.js"></script>
  <script type="text/javascript" src="leaflet.ajax.min.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

	<div id="map"></div>
</body>
<script type="text/javascript">
  function getColor(d) {
    return d < 2000 ? '#800026' :
                      '#FFEDA0';
}
  var geoJSONlcl;
  function style(feature) {
    return {
      fillColor: getColor(feature.properties.roamingsince),
      weight: 2,
      opacity: 1,
      color: 'white',
      dashArray: '3',
      fillOpacity: 0.7
    };
  }
  function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
      weight: 5,
      color: '#666',
      fillColor: '#fff',
      dashArray: '',
      fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
      layer.bringToFront();
    }

    info.update(layer.feature.properties);
  }
  function resetHighlight(e) {
    geoJSONlcl.resetStyle(e.target);
    info.update();
  }
  function onEachFeature(feature, layer) {
    layer.bindPopup('info that you\'d like to show such as : <br> Country Name : ' + feature.properties.name);
    layer.on({
      mouseover : highlightFeature,
      mouseout : resetHighlight
    })
  }
  	// initialize the map
  	var map = L.map('map').setView([39.876019, -104.941406], 5);

  	// load a tile layer
  	L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png?lang=en', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
  	geoJSONlcl = L.geoJSON(ORIGeoJSON, {
  		onEachFeature: onEachFeature,
      style:style
    }).addTo(map);

    var info = L.control();

    info.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };

    info.update = function (props) {
      this._div.innerHTML = '<h4>US Population Density</h4>' +  (props ?
        '<b>' + props.name + '</b><br />'  + ' has roaming since : '+ props.roamingsince
        : 'Hover over a state');
    };
    info.addTo(map);
  </script>
  <script type="text/javascript">

  </script>
  </html>
